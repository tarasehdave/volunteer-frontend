  function isSignedIn()
  {
      let jwt = getCookie("jwt");
      if(jwt)
      {
          return true;
      }
      else
      {
          return false;
      }
  }

  function isAdmin()
  {
      if(isSignedIn())
      {
          let jwt = getCookie("jwt");
          let data = parseJwt(jwt);
          if(data._role == "Admin")
          {
              return true;
          }
          else
          {
              return false;
          }
      }
      else
      {
          return false;
      }
  }

  function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
  }

  function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
          c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
          }
      }
      return "";
  }

  var uri;
  if (location.hostname === "localhost") {
          uri = "http://localhost:8965";
  } else if (location.hostname === "127.0.0.1") {
          uri = "http://127.0.0.1:8965";
  } else {
          uri = "https://oppconn.stu.nighthawkcodingsociety.com";
  }

  const options = {
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'include', // include, same-origin, omit
            headers: {
                'Content-Type': 'application/json',
            },
        };

  function addEvent(){
      
      const selectedValue = document.querySelector('input[name="selectedRow"]:checked')?.value;

      if (!selectedValue) {
          console.log("No row selected.");
          return;
      }
      
      const body = {
          id: selectedValue,
          data: {"userID": null},
      };

      const authOptions = {
          ...options, // This will copy all properties from options
          method: 'PUT', // Override the method property
          cache: 'no-cache', // Set the cache property
          body: JSON.stringify(body)
      };
      const url2 = uri + '/api/events/';
      fetch(url2, authOptions)
      .then(response => {
          // handle error response from Web API
          if (!response.ok) {
              
              console.log(response);
              return;
          }
          // Success!!!
          // Redirect to the database page
          window.location.href = "{{site.baseurl}}/AD_vmyevents.html";
      })
      // catch fetch errors (ie ACCESS to server blocked)
      .catch(err => {
          console.error(err);
      });
  }
</script>
